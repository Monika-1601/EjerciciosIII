<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
   

</head>
<body>
    
    <h4 align="center" style="color:darkcyan" >Materialize</h4> 
    
    <div class="container">
        <h5 class="pink darken-2 " style="color:white" >Raised Button
        </h5>    
        <div class="row">  
        
            <a class="btn waves-effect waves-light btn-large cyan">Boton 1</a>
            <a class="btn waves-effect waves-light btn-large cyan"><i class="material-icons left">home</i>Boton 2</a>
            <a class="btn waves-effect waves-light btn-large cyan"><i class="material-icons right">login</i>Boton 3</a>
        </div>    
        <h4 class="pink darken-2  " style="color:white" >Floating Button
        </h4> 
        <div class="row">
            <a class="btn-floating btn-large waves-effect waves-light cyan"><i class="material-icons">search</i></a>
            <a class="btn-floating btn-large waves-effect waves-light  pulse cyan"><i class="material-icons">add_alert</i></a>
            <a class="btn-floating btn-large cyan"> <i class="material-icons">attach_file</i></a>
        </div> 
        
        <h4 class="pink darken-2  " style="color:white" >Flat Button
        </h4> 
        <div class="row">
        
        <a class="waves-effect waves-teal btn-flat">Boton 1</a>        
        <a class="waves-effect waves-teal btn-flat">Boton 2</a>
        <a class="waves-effect waves-teal btn-flat">Boton 3</a>
        </div> 

        <h4 class="pink darken-2  " style="color:white" >Floating Button
        </h4> 
        <div class="row">
            <button class="btn waves-effect waves-light cyan" type="submit" name="action">Submit
                <i class="material-icons right">send</i>
              </button>
              <button class="btn waves-effect waves-light cyan" type="submit" name="action">Submit
                <i class="material-icons right">backup</i>
              </button>   

        </div>
        <h4 class="pink darken-2  " style="color:white" >Disabled Button
        </h4>
        <div class="row">
            <a class="btn waves-effect waves-light btn-large cyan disabled">Boton 1</a>
            <a class="btn-floating btn-large waves-effect waves-light cyan disabled"><i class="material-icons">search</i></a>
            <a class="waves-effect waves-teal btn-flat disabled">Boton 1</a>
            <button class="btn waves-effect waves-light cyan disabled" type="submit" name="action">Submit
                <i class="material-icons right">send</i>
              </button>
        </div>
    </div>
    

      <!-- Compiled and minified JavaScript -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
      <script src="02-M-Buttons.js"></script>
</body>
</html>
